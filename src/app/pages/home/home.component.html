<a routerLink="/track" class="btn">Track Builder</a>
<button class="btn" (click)="convertRaceToHotlap()">Convert Racepath to Hotlap</button>
<h1>Edit Prefab</h1>
<div class="flex flex-wrap">
    <button class="btn mr-0" (click)="importPrefab()">Import Prefab</button>
    <div *ngIf="prefab">
        <h4>{{fileName}}</h4>
        <div class="flex flex-row">
            Translate:
            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">X</span>
                </label>
                <input [(ngModel)]="translateX" type="number" placeholder=""
                    class="input input-bordered w-full max-w-xs" />
            </div>
            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">Y</span>
                </label>
                <input [(ngModel)]="translateY" type="number" placeholder=""
                    class="input input-bordered w-full max-w-xs" />
            </div>
            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">Z</span>
                </label>
                <input [(ngModel)]="translateZ" type="number" placeholder=""
                    class="input input-bordered w-full max-w-xs" />
            </div>
        </div>
        <button class="btn mr-0 rounded-r-none" (click)="exportPrefab()">Export Prefab</button>
    </div>
</div>
