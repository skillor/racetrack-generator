<div class="flex flex-col">
    <div class="flex flex-row">
        <div class="form-control w-full max-w-xs">
            <label class="label">
                <span class="label-text">Width</span>
            </label>
            <input [(ngModel)]="trackWidth" type="number" placeholder="" class="input input-bordered w-full max-w-xs" />
        </div>
        <div class="form-control w-full max-w-xs">
            <label class="label">
                <span class="label-text">Height</span>
            </label>
            <input [(ngModel)]="trackHeight" type="number" placeholder=""
                class="input input-bordered w-full max-w-xs" />
        </div>
        <div class="form-control w-full max-w-xs">
            <label class="label">
                <span class="label-text">Seed</span>
            </label>
            <input [(ngModel)]="inputSeed" type="text" placeholder="" class="input input-bordered w-full max-w-xs" />
        </div>
        <div class="btn-group btn-group-vertical">
            <button [class.btn-active]="generatorMode == 'best'" (click)="generatorMode = 'best'"
                class="btn">Best</button>
            <button [class.btn-active]="generatorMode == 'random'" (click)="generatorMode = 'random'"
                class="btn">Random</button>
            <button [class.btn-active]="generatorMode == 'worst'" (click)="generatorMode = 'worst'"
                class="btn">Worst</button>
        </div>
        <button class="btn" (click)="generateTrack()">Generate</button>
        <div class="flex flex-col">
            <button class="btn" (click)="addSegments()">Add Segments</button>
            <button class="btn" (click)="deleteSegments()">Del Segments</button>
        </div>
        <div class="flex flex-col">
            <div>Time: {{ generationTime }} ms</div>
            <div>Iterations: {{ generationIterations }}</div>
            <div>Seed: {{ outputSeed }}</div>
        </div>
    </div>
    <div class="flex">
        <div class="form-control w-full max-w-xs">
            <label class="label">
                <span class="label-text">Start</span>
            </label>
            <input [(ngModel)]="startGate" type="text" placeholder="" class="input input-bordered w-full max-w-xs" />
        </div>
        <div class="form-control w-full max-w-xs">
            <label class="label">
                <span class="label-text">End</span>
            </label>
            <input [(ngModel)]="endGate" type="text" placeholder="" class="input input-bordered w-full max-w-xs" />
        </div>
    </div>
    <div class="flex">
        <div class="collapse collapse-arrow border border-secondary rounded-box">
            <input type="checkbox" class="peer" />
            <div class="collapse-title">
                Settings
            </div>
            <div class="collapse-content">
                <div class="flex flex-wrap">
                    <div *ngFor="let prop of settings.getPropertyNames()" class="form-control max-w-xs">
                        <label class="label">
                            <span class="label-text">{{prop}}</span>
                        </label>
                        <ng-container [ngSwitch]="settings.getType(settings.getProperty(prop))">
                            <input *ngSwitchCase="'number'" [(ngModel)]="settingsAsAny()[prop]" type="number"
                                placeholder="" class="input input-bordered w-full max-w-xs" />
                            <input *ngSwitchDefault [(ngModel)]="settingsAsAny()[prop]" type="text" placeholder=""
                                class="input input-bordered w-full max-w-xs" />
                        </ng-container>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div>
        <div>
            <h4>Collisions</h4>
            <canvas class="border" #collisionCanvas></canvas>
            <div class="flex flex-wrap">
                <div class="btn-group btn-group-vertical">
                    <button [class.btn-active]="drawColor == '#fff'" (click)="drawColor = '#fff'" class="btn">+</button>
                    <button [class.btn-active]="drawColor == '#000'" (click)="drawColor = '#000'" class="btn">-</button>
                </div>
                <button class="btn" (click)="importCollisions()">Import Image</button>
                <button class="btn" (click)="exportCollisions()">Export Image</button>
                <button class="btn" (click)="clearCollisions()">Clear</button>
                <div class="form-control w-full max-w-xs">
                    <label class="label">
                        <span class="label-text">Brush Size</span>
                    </label>
                    <input [(ngModel)]="strokeSize" type="number" placeholder=""
                        class="input input-bordered w-full max-w-xs" />
                </div>
            </div>
        </div>
        <div>
            <h4>Track</h4>
            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">Delete Barriers</span>
                </label>
                <input [(ngModel)]="deleteBarriers" (ngModelChange)="changeDeleteBarriers()" type="text" placeholder="0,1" class="input input-bordered w-full max-w-xs" />
            </div>
            <canvas class="border" #trackCanvas></canvas>
        </div>

        <div>
            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">Prefab Scale</span>
                </label>
                <input [(ngModel)]="prefabScale" type="number" placeholder=""
                    class="input input-bordered w-full max-w-xs" />
            </div>

            <div class="flex">
                <button class="btn mr-0 rounded-r-none" (click)="importPrefab()">Import Prefab</button>
                <div class="h-auto w-1 bg-neutral-focus"></div>
                <div class="dropdown">
                    <label tabindex="0" class="btn rounded-l-none ml-0 mr-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </label>
                    <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                      <li *ngFor="let name of prefabNames"><button class="btn" (click)="loadPrefab(name)">{{name}}</button></li>
                    </ul>
                  </div>
            </div>

            <div class="dropdown">
                <label tabindex="0" class="btn m-1">Export Prefab</label>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box">
                    <li *ngFor="let obj of objectTypes()"><button class="btn" (click)="exportPrefab(obj)">{{obj.label}}</button></li>
                </ul>
            </div>

            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">Level Name</span>
                </label>
                <input [(ngModel)]="levelName" type="text" placeholder="west_coast_usa" class="input input-bordered w-full max-w-xs" />
            </div>

            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">Track Name</span>
                </label>
                <input [(ngModel)]="trackName" type="text" placeholder="racetrack_1" class="input input-bordered w-full max-w-xs" />
            </div>

            <div class="dropdown">
                <label tabindex="0" class="btn m-1">Include Tracks</label>
                <div tabindex="0" class="compact dropdown-content shadow bg-base-100 rounded-box w-64">
                    <textarea [(ngModel)]="modIncludeTracks" class="textarea textarea-primary w-full" placeholder="racetrack_1"></textarea>
                </div>
              </div>

            <div class="dropdown">
                <label tabindex="0" class="btn m-1">Export Mod</label>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box">
                    <li *ngFor="let obj of objectTypes()"><button class="btn" (click)="exportMod(obj)">{{obj.label}}</button></li>
                </ul>
            </div>

            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">Collision Prefix</span>
                </label>
                <input [(ngModel)]="collisionPrefix" type="text" placeholder="collision_" class="input input-bordered w-full max-w-xs" />
            </div>

            <button class="btn" (click)="autoCollision()">Auto Collision</button>

            <div class="overflow-x-auto">
                <table class="table table-zebra table-compact w-full">
                    <tbody>
                        <tr *ngFor="let obj of prefab?.objects">
                            <td><button class="btn" (click)="useAsStart(obj)">Start</button></td>
                            <td><button class="btn" (click)="useAsEnd(obj)">End</button></td>
                            <td><button class="btn" (click)="makeCollision(obj)">Collision</button></td>
                            <td>{{ obj | json }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div>
            <h4>Debug</h4>
            <canvas class="border" #debugCanvas></canvas>
        </div>
    </div>
</div>
